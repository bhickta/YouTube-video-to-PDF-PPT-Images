# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "master" ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Setup Python - Latest
      - name: Setup Python
        uses: actions/setup-python@v4.2.0

      - name: Going home
        run: |
          cd ~
        
      - name: Cloning into repo
        run: |
          git clone https://github.com/bhickta/YouTube-video-to-PDF-PPT-Images.git

      - name: Where I i
        run: |
          cd YouTube-video-to-PDF-PPT-Images
          ls -a
          pwd

      - name: Installing requirements.txt
        run: |
          pip install -r /home/runner/work/YouTube-video-to-PDF-PPT-Images/YouTube-video-to-PDF-PPT-Images/YouTube-video-to-PDF-PPT-Images/requirements.txt

      - name: Where I i
        run: |
          ls
      
      # Running main.py
      - name: Running script
        run: |
          python /home/runner/work/YouTube-video-to-PDF-PPT-Images/YouTube-video-to-PDF-PPT-Images/YouTube-video-to-PDF-PPT-Images/main.py --skip 10 --file images --url https://youtu.be/PtsQ8xeUX98
      
      - name: Force push branch
        # You may pin to the exact commit or the version.
        # uses: dfm/force-push-branch-action@84354f169af15e7ec4a46e0830bb9eaa042c4576
        uses: dfm/force-push-branch-action@v1
        with:
          github-token: ${{ secrets.GithubToken }} # GithubToken: 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
          path: .
          target-branch: gh-pages
          commit-message: "Force commit"
