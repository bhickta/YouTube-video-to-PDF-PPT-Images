# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "master" ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Going home
        run: |
          cd ~
        
      - name: Cloning into repo
        run: |
          git clone https://github.com/bhickta/YouTube-video-to-PDF-PPT-Images.git
          git clone https://github.com/bhickta/Duplicate-Image-Finder.git
          ls -a
          pwd

      - name: Where I i
        run: |
          cd YouTube-video-to-PDF-PPT-Images
          rm -r .git .github
          rm *.md *.py *.txt *.sh
          ls -a
          pwd

      - name: Git Commit and Push
        # You may pin to the exact commit or the version.
        # uses: github-actions-x/commit@722d56b8968bf00ced78407bbe2ead81062d8baa
        uses: github-actions-x/commit@v2.9
        with:
          # Github Token with commit access
          github-token: ${{ secrets.GithubToken }} # GithubToken: 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
          # Override branch to push to
          push-branch: gh-pages
          # Specify commit message
          commit-message: $NOW
          # Force add files, useful for adding ignored files.
          force-add: false
          # Force push.
          force-push: false
          # Pull and rebase before commiting. Useful when using commit inside matrix.
          rebase: false
          # Specific files to add.
          files: .
          # Committer email. Default is ${name}@users.noreply.github.com
          email: ${name}@users.noreply.github.com

      - name: Installing requirements.txt
        run: |
          pip install -r /home/runner/work/YouTube-video-to-PDF-PPT-Images/YouTube-video-to-PDF-PPT-Images/YouTube-video-to-PDF-PPT-Images/requirements.txt
          pip install -r /home/runner/work/YouTube-video-to-PDF-PPT-Images/YouTube-video-to-PDF-PPT-Images/Duplicate-Image-Finder/requirements.txt

      - name: Push to GitHub Pages branch
        # You may pin to the exact commit or the version.
        # uses: ftnext/action-push-ghpages@621f3b2f1d34079b4da6051daedb3e200af0dd38
        uses: ftnext/action-push-ghpages@v1.0.0
        with:
          # Path to the directory where the static assets are located.
          build_dir: .
          # Specify GITHUB_TOKEN in your repository.
          github_token: ${{ secrets.GithubToken }} # GithubToken: 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

      - name: Where I i
        run: |
          ls
      
      # Running main.py
      - name: Running script
        run: |
          sh script.sh

      # Removing duplicates
      - name: Removing duplicates
        run: |
          echo 'y' | python /home/runner/work/YouTube-video-to-PDF-PPT-Images/YouTube-video-to-PDF-PPT-Images/Duplicate-Image-Finder/difPy/dif.py -A "/home/runner/work/YouTube-video-to-PDF-PPT-Images/YouTube-video-to-PDF-PPT-Images/Output/" -s "low" -d "true"

      - name: Where I i
        run: |
          cd YouTube-video-to-PDF-PPT-Images
          rm -r .git .github YouTube-video-to-PDF-PPT-Images
          rm *.md *.py *.txt *.sh
          ls -a
          pwd

      - name: Set current date as env variable
        run: echo "NOW::$(date +'%Y-%m-%dT%H:%M:%S')" >> $GITHUB_ENV
      
      - name: Echo current date
        run: echo $NOW




      - name: Force push branch
        # You may pin to the exact commit or the version.
        # uses: dfm/force-push-branch-action@84354f169af15e7ec4a46e0830bb9eaa042c4576
        uses: dfm/force-push-branch-action@v1
        with:
          github-token: ${{ secrets.GithubToken }} # GithubToken: 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
          path: .
          target-branch: gh-pages
          commit-message: $NOW
          
